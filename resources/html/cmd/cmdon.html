<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AVR Control</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
      <h1 style="text-align: center">Issue AVR Command</h1>
      <p>&nbsp;
      <div class="centred-outer">
        <div class="centred-inner">
          <p class="pretty-frame" style="line-height: 1.5">
            <button class="btn" onclick="getHREF('home')">Home</button>
            <button class="btn" onclick="getHREF('command')">Issue Command</button>
            <button class="btn" onclick="getHREF('calibration')">Calibration</button>
          </p>
        </div>
  
        <script>
          function getHREF(ref) {
            if (ref == 'home') {
              window.location.href = "/";
            }
            else if (ref == 'command') {
              window.location.href = "/cmd/cmd.html";
            }
            else if (ref == 'calibration') {
              window.location.href = "/calib/calibration.html";
            }
            else if (ref == 'debug_logging_toggle') {
              window.location.href = "/cmd/post?command=debug-logging-off";
            }
            else if (ref == 'disable_wd_reset') {
              window.location.href = "/cmd/post?command=disable-wd-reset";
            }
            else if (ref == 'reset_min_max') {
              window.location.href = "/cmd/post?command=reset-min-max";
            }
            else if (ref == 'reset_avr') {
              window.location.href = "/cmd/post?command=reset-avr";
            }
          }
        </script>
      </div>
      <div class="centred-outer">
        <div class="centred-inner">
          <table style="width: 100%; margin-left: auto; margin-right: auto">
            <tr>
              <td>
                <h1> Debug Logging </h1>
                <input type="checkbox" id="debugtoggle" onclick="getHREF('debug_logging_toggle')" checked>
              </td>
            </tr>
            <tr>
              <td>
                <h1> Disable Watchdog Reset </h1>
                <button class="fancy-button" onclick="getHREF('disable_wd_reset')">
                </td>
            </tr>
            <tr>
              <td>
                <h1> Reset Min/Max </h1>
                <button class="fancy-button" onclick="getHREF('reset_min_max')">
                </td>
            </tr>
            <tr>
              <td>
                <h1> Reset AVR </h1>
                <button class="fancy-button" onclick="getHREF('reset_avr')">
              </td>
            </tr>
          </table>
        </div>
      </div>
    </body>
</html>
